<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus_On_Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="tittle">Focus on <span>Today</span> </h1>

        <div class="app-container ">
            <h2 class="sub-tittle"> <span>Today</span> <img class="sun" src="images/Sun.svg" alt="sun"></h2>
            <p > Raise the bar by completing your goals!</p>
            <div class="progress ">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                
            </div>
            <p class="error-label">Please set all the 3 goals!</p>
            
            <div class="goal-container ">
                <div class="checkbox">
                    <img class="checkicon" src="/images/Vector 1.svg" alt="checkicon"> </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="checkbox "> 
                    <img class="checkicon" src="/images/Vector 1.svg" alt="checkicon">
                </div>
                <input  id="secound" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="checkbox"> 
                    <img class="checkicon" src="/images/Vector 1.svg" alt="checkicon">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <p class="quote" style="color: black;">“Move one step ahead, today!”</p>
            <p class="madeby"> Made with  ❤️ by Raman Mishra       </p>
        </div>
    </main>
</body>

</html>
